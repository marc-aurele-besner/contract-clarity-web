name: Svelte-Build-Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Pnpm Install
        run: pnpm install
      - name: Pnpm Build
        run: pnpm build
